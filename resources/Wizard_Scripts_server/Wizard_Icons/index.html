<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GreenInfraIQ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 2rem;
    }
    .icon-grid {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .icon-card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 200px;
    }
    .icon-card img {
      width: 100%;
      border-radius: 8px;
    }
    .icon-card p {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>GreenInfraIQ</h1>
  <div class="icon-grid">
    <div class="icon-card">
      <a href="https://greeninfraiq.com?model=Bioretention_w_Evaporation.json">
        <img src="Bioretention_w_Evaporation.png" alt="Bioretention with Evaporation" />
      </a>
      <p>Bioretention (with Evaporation)</p>
    </div>
    <div class="icon-card">
      <a href="https://greeninfraiq.com?model=Bioretention.json">
        <img src="Bioretention.png" alt="Bioretention System" />
      </a>
      <p>Bioretention System</p>
    </div>
    <div class="icon-card">
      <a href="https://greeninfraiq.com?model=StormwaterPond.json">
        <img src="Stormwater.png" alt="Stormwater Pond" />
      </a>
      <p>Stormwater Pond</p>
    </div>
    <div class="icon-card">
      <a href="https://greeninfraiq.com?model=ASMS.json">
        <img src="ASMS.png" alt="Activated Sludge System" />
      </a>
      <p>Activated Sludge Model (Simple)</p>
    </div>
  </div>
</body>
</html>
